<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
	<meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
	<title>TITLE</title>
	<link rel="shortcut icon" type="image/x-icon" href="assess/letter.png" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/typed.min.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
	<div id="envelope">
		<section class="container" id="contact">
			<form class="flip">
				<div class="front">
					<h2 id="recipient">TITLE</h2>
					<a id="flip2back" href="#">Flip</a>
				</div>
				<div id="content" class="back">
					<div id="letter">
						<div class="container">
							<div class="flip">
								<div class="front"></div>
								<div class="back">
									<div class="letter" id="data"></div>
									<a id="close" href="#">Close</a>
								</div>
							</div>
						</div>
					</div>
					<div id="top">
						<a id="about" href="#content">About</a>
						<a id="flip" href="#contact">Flip</a>
					</div>
					<div id="lid" class="container">
						<div class="flip">
							<div class="front">
								<a id="open" href="#content">
									<div id="btn"></div>
								</a>
							</div>
							<div class="back"></div>
						</div>
					</div>
				</div>
			</form>
		</section>
		<div id="footer">
			<audio id="music" autoplay loop src="assess/MUSIC.mp3" </audio>
		</div>
	</div>
</body>
<script src="js/letter.js" type="text/javascript" charset="utf-8"></script>

</html>
