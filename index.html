<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Wear your earphone">
	<title>eLuvLetter</title>

	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/heart.css" />

	<script src="js/jquery-1.11.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/sakura.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/modernizr.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/typed.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>

	<div id="jsi-cherry-container">
		<div class="heart"></div>
	</div>

	<div id="envelope">
		<section class="container" id="contact">
			<form class="flip">
				<div class="front">
					<span id="stamp"></span>
					<a href="#">
						<h2 id="recipient">To&nbsp;&nbsp;</h2>
					</a>
				</div>
				<div id="content" class="back">
					<div id="letter">
						<div class="container">
							<div class="flip">
								<div class="front"></div>
								<div class="back">
									<div id="context">
										<p class="letter"></p>
									</div>
									<a id="close" href="#"></a>
								</div>
							</div>
						</div>
					</div>
					<div id="top">
						<a id="half" href="#"></a>
						<a id="flip" href="#contact">â™¥</a>
					</div>
					<div id="lid" class="container">
						<div class="flip">
							<div class="front">
								<a id="open" href="#content"><span id="btn"></span></a>
							</div>
							<div class="back"></div>
						</div>
					</div>
				</div>
			</form>
		</section>

		<div id="footer">
			<audio id="music" preload="auto" loop></audio>
			<a id="music_btn" href="javascript:playPause();"></a>
		</div>
	</div>

</body>
<script src="js/letter.js" type="text/javascript" charset="utf-8"></script>

</html>
